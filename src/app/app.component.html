<app-header></app-header>
<div class="container">
  <div class="row">
    <app-recipes></app-recipes>
    <app-shopping-list></app-shopping-list>
  </div>
</div>

<hr />
<hr />
<hr />
<div class="container">
  <app-cockpit
    (serverCreatedEmitter)="onServerAdded($event)"
    (bpcreated)="onBlueprintAdded($event)"
  >
  </app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12"></div>
    <!-- ORIGINAL -->
    <!-- <app-server-element
      *ngFor="let serverElement of serverElements"
      [srvElement]="serverElement"
    ></app-server-element> -->
    <!-- USING NG-CONTENT IN SERVER-ELEMENT-COMPONENT -->
    <!-- ANYTHING PLACED IF YOU DONT USE NG-CONTENT IS IGNORED BY ANGULAR -->
    <app-server-element
      *ngFor="let serverElement of serverElements"
      [srvElement]="serverElement"
    >
      <p #contentParagraph>
        <strong *ngIf="serverElement.type === 'server'" style="color: red">{{
          serverElement.content
        }}</strong>
        <em *ngIf="serverElement.type === 'blueprint'">{{
          serverElement.content
        }}</em>
      </p></app-server-element
    >
  </div>
</div>
